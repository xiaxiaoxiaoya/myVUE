<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <v-text :msg="msg"></v-text>
    </div>
   
</body>

</html>
<script src="./js/vue.js"></script>
<script type='text/javascript'>
    Vue.config.productionTip = false;
    const vText = {
        props:['msg'],
        template:`<strong>父传子：{{msg}}</strong>`
    };

    new Vue({
        el: '#app',
        data: {
            msg:'我是父组件的内容'
        },
        components:{
            "v-text":vText
        }
        

    })
</script>
