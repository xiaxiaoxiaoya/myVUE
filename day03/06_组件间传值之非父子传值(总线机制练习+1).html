<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <v-a></v-a>
        <v-b></v-b>
    </div>
    <template id='va'>
        <div @click='handleC'>
            {{msg}}
        </div>
    </template>
    <template id='vb'>
        <div>
            {{msg}}
        </div>
    </template>
</body>

</html>
<script src="./js/vue.js"></script>
<script type='text/javascript'>
    Vue.config.productionTip = false;
    const va = {
        template: '#va',
        data (){
            return {
                msg:'我是aaaaaa'
            }
        },
        methods:{
            handleC (){
                 //this:a组件的vue实例
              this.bus.$emit('changeText',this.msg)
            }
        }

    };
    const vb = {
        template: '#vb',
        data (){
          return {
            msg:'我是bbbbb'
          }
        },
        mounted (){
            //this:b组件的vue实例
          this.bus.$on('changeText',(msg)=>{
            //输入函数体
             //this:b组件的vue实例
            this.msg=msg
          })
        }

    }
    //通过总线机制
    Vue.prototype.bus=new Vue();
    new Vue({
        el: '#app',
        components: {
            "v-a": va,
            "v-b": vb
        }
    })
</script>
