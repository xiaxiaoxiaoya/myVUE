<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
</body>

</html>
<script src="./js/vue.js"></script>
<script type='text/javascript'>
    Vue.config.productionTip = false
  var vm =  new Vue({
        data: {
            message: 0
        },
        template: '<div>{{ message }}</div>',
        beforeCreate() {
            console.log(this.$el, 'beforeCreate');
        },
        created() {
            console.log(this.$el, 'created');
        },
        beforeMount() {
            console.log(this.$el, 'beforeMount');
        },
        mounted() {
            console.log(this.$el, 'mounted');
        },
        beforeUpdate() {
            console.log(this.$el, 'beforeUpdate');
        },
        updated() {
            console.log(this.$el, 'updated');
        },
        activated() {
            console.log(this.$el, 'activated');
        },
        deactivated() {
            console.log(this.$el, 'deactivated');
        },
        beforeDestroy() {
            console.log(this.$el, 'beforeDestroy');
        },
        destroyed() {
            console.log(this.$el, 'destroyed');
        },
        errorCaptured() {
            console.log(this.$el, 'errorCaptured');
        }
    });
    vm.$mount("#app")
</script>
