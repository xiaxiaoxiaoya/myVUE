<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            1、计算属性是需要写到computed配置中，和插值配合使用，得到的是函数返回的值。
            2、在vue中，如果分析需求发现：一个数据要依赖于data中的其他数据时，那一定要想到计算属性，要把当前数据变成一个计算属性。
            3、计算属性的特点：
                计算属性get()方法会在vue初始化渲染的时候执行一次；
                计算属性get()方法会在其依赖的属性产生变化时，重新执行；
                计算属性的set()方法会在计算属性本身产生改变时，被执行set方法的第一个参数是改完后的那个值；
                计算发属性是会使用缓存的。
         -->
         {{reverseMsg}}
    </div>
</body>
</html>
<script src="./js/vue.js"></script>
<script type='text/javascript'>
   new Vue({
       el:'#app',
       data:{
           msg:'相见时难别亦难，东风无力百花残'
       },
       computed: {
          reverseMsg (){
            return this.msg.split('').reverse().join('&')
          } 
       },
   })
</script>
