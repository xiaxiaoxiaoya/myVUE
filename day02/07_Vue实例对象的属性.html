<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
</body>

</html>
<script src="./js/vue.js"></script>
<script type='text/javascript'>
    Vue.config.productionTip = false
    let vm = new Vue({
        name: '自定义配置对象',
        el: '#app',
        data: {
            obj: {
                name: '夏',
                age: 18
            }
        }
    })
    //vm.$root：当前组件树的根Vue实例，如果当前实例没有父实例，那么此实例将会是其自己。
    // console.log(vm.$root)
    console.log(vm.$root === vm) //true
    //vm.$el:Vue实例使用的根DOM元素
    console.log(vm.$el)
    //vm.$option：Vue实例初始化选项。可以获取在data中自定义的属性数据
    console.log(vm.$options.name)
    //vm.$data：实例观察的数据对象
    console.log(vm.$data.obj)
    console.log(vm.$data.obj.name)
</script>
