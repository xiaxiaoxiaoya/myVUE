<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <!-- 循环数组：两个参数，itme(每一项),index(索引) -->
            <li v-for="(Item,index) in listArr">{{index}}---{{Item}}</li>
        </ul>
        <ul>
            <!-- 循环对象 传参的值是固定的，val，key,index，顺序不能改变-->
            <li v-for="(val,key,index) in personObj">{{index}}--{{key}}:{{val}}</li>
        </ul>
    </div>
</body>
</html>
<script src="./js/vue.js"></script>
<script type='text/javascript'>
   new Vue({
       el:'#app',
       data:{
           listArr:['夏小夏','李小李','白小白','屈小屈','付小付','武小武','任小任'],
           personObj:{
               "name":"哈哈",
               "age":18,
               "hobby":"吃",
           }
       }
   })
</script>
